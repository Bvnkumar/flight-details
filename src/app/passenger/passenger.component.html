<header></header>
 <div class="container">    
                <div class="jumbotron" [ngClass]="{'m-b-14':true}">
                  <div class="row">
                      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                          <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img" [ngClass]="{'m-r-25-m':true}">
                      </div>
                      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                          <div class="container" style="border-bottom:1px solid black">
                            <h2>{{filtered_passenger.name|uppercase}}</h2>
                          </div>
                            <hr>
                          <ul class="container details">
                            <li><p><span  [ngClass]="{detailslist:true,'p-r-10':true}">PNR</span><span class="pull-right">{{filtered_passenger.pnr}}</span></p></li>
                            <li><p><span  [ngClass]="{detailslist:true,'p-r-10':true}">Destination</span><span class="pull-right">{{filtered_passenger.destination}}</span></p></li>
                            <li><p><span  [ngClass]="{detailslist:true,'p-r-10':true}">Noof bags</span><span class="pull-right">{{filtered_passenger.luggage}}</span></p></li>
                            
                          </ul>
                      </div>
                  </div>
                </div>
                         <div>
                <button [ngClass]="{'pull-right' :true,'btn':true,'mainc':true,'headerc':true,'goback':true}" (click)="goback()">Go to back</button>
                </div>
                            </div>
